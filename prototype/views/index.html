<head>
    <!-- Bootstrap include -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">

    <!-- jquery 버전 유의 -->
    <!-- slim/jquery, 3.1.0 윗 버전에서 ajax가 작동하지 않는 오류 확인 -->
    <!-- Bootstrap의 CDN을 copy&paste 하되 Line 8의 버전만 3.1.0으로 수정하세요 -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <i class="fas fa-id-card-alt" style="font-size: 150px;color:gainsboro"></i>
        <h1> ArtWork<br>프로토타입 </h1>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="new-user-alert"></div>
                <h3>유저를 추가합니다</h3>
                <input type="text" id="new-user" name="user" placeholder="추가할 유저의 id를 입력하세요"> <br>
                <button class="btn btn-primary" id="new-user-btn">유저 추가</button>
            </div>   
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="new-work-alert"></div>
                <h3>작품를 추가합니다</h3>
                <input type="text" id="new-UCIcode" name="UCIcode" placeholder="추가할 작품의 id를 입력하세요"> <br>
                <input type="text" id="new-title" name="title" placeholder="추가할 작품의 제목를 입력하세요"> <br>
                <input type="text" id="new-artist" name="artist" placeholder="추가할 작품의 제작자를 입력하세요"> <br>
                <input type="text" id="new-initialPrice" name="initialPrice" placeholder="추가할 작품의 매입가를 입력하세요"> <br>
                <input type="text" id="new-totalProperty" name="totalProperty" placeholder="추가할 작품의 소유권 수를 입력하세요"> <br>
                <button class="btn btn-primary" id="new-work-btn">작품 추가</button>
            </div>   
        </div>
        
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="trade-alert"></div>
                <h3>소유권을 거래합니다</h3>
                <input type="text" id="trade-sellerID" name="sellerID" placeholder="판매자의 id를 입력하세요"> <br>
                <input type="text" id="trade-buyerID" name="buyerID" placeholder="구매자의 id를 입력하세요"> <br>
                <input type="text" id="trade-workID" name="workID" placeholder="거래할 작품의 id를 입력하세요"> <br>
                <input type="text" id="trade-propsNum" name="propsNum" placeholder="거래할 소유권의 개수를 입력하세요"> <br>
                <button class="btn btn-primary" id="trade-btn">거래하기</button>
            </div>     
        </div> 
        
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="find-alert"></div>
                <h3>ID로 이력을 조회합니다</h3>
                <input type="text" id="find-pid" name="pid" placeholder="조회할 id를 입력하세요"> <br>
                <button class="btn btn-warning" id="find-btn">이력 조회하기</button>
                
                <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
                <table class="table">
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script>    
    $("#new-user-btn").click(()=>{
        // new-user이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const value = $("#new-email").val();
        const url = "/user"

        // userID라는 파라메터에 위의 value를 넣음
        $.post(url, {userID: value}, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#new-user-alert').append("<div id='success' class='alert alert-success'>유저 추가를 성공했습니다!</div>");
                $('#new-user-alert').fadeOut(4000);
            }
        })
    })

    $("#new-work-btn").click(()=>{
        // new-UCIcode이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const UCIcode = $("#new-UCIcode").val();
        const title = $("#new-title").val();
        const artist = $("#new-artist").val();
        const initialPrice = $("#new-initialPrice").val();
        const totalProperty = $("#new-totalProperty").val();

        const url = "/work"

        $.post(url, {UCIcode: UCIcode, title: title, artist: artist, initialPrice: initialPrice, totalProperty: totalProperty}, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#new-work-alert').append("<div id='success' class='alert alert-success'>작품 추가를 성공했습니다!</div>");
                $('#new-work-alert').fadeOut(4000);
            }
        })
    })

    $("#trade-btn").click(()=>{
        const sellerID = $("#trade-sellerID").val();
        const buyerID = $("#trade-buyerID").val();
        const workID = $("#trade-workID").val();
        const propsNum = $("#trade-propsNum").val();

        const url = "/trade"

        $.post(url, {sellerID: sellerID, buyerID: buyerID, workID: workID, propsNum: propsNum}, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#trade-alert').append("<div id='success' class='alert alert-success'>거래를 성공했습니다!</div>");
                $('#trade-alert').fadeOut(4000);
            }
        })
    })
    
    $("#find-btn").click(()=>{
        const pid = $("#find-pid").val();

        const url = "/user"

        $.get(url, {pid: pid}, (data,status)=>{
            // 조회했을 때 값이 null이 아니면 (일치하는 값이 존재한다면)
            if(status == "success"){
                
                $('#find-alert').empty()
                $('#find-alert').append("<div id='success' class='alert alert-success'>조회를 성공했습니다!</div>");
                $('#find-alert').fadeIn(1000);
                $('#find-alert').fadeOut(4000);

                // stringify는 json객체를 string으로, parse는 string을 json객체로 변환 시켜줌
                 //const parsedData = JSON.parse(data)
                $('#table').empty();
        
                //$('#table').append("<tr><th scope='row'>contents</th><td>" + data.length + "</td></tr>")

                parsedData = data;
                for(var i = 0; i < parsedData.length; i++ ){
                    $('#table').append("<tr><th scope='row'>txid</th><td>" + parsedData[i].TxId + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>value</th><td>" + JSON.stringify(parsedData[i].Value) + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>timestamp</th><td>" + parsedData[i].Timestamp + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>isdelete</th><td>" + parsedData[i].IsDelete + "</td></tr>")
                }
            }        
        })
    })
</script>
