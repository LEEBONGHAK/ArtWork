---
name: basic-network
version: 1.0.0
client:
  organization: Org1
  connection:
    timeout:
      peer:
        endorser: "300"
      orderer: "300"
channels:
  myart:
    orderers:
      - orderer.artwork.com
    peers:
      peer0.org1.artwork.com: {}
organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.artwork.com
    certificateAuthorities:
      - ca.artwork.com
orderers:
  orderer.artwork.com:
    url: grpc://localhost:7050
peers:
  peer0.org1.artwork.com:
    url: grpc://localhost:7051
certificateAuthorities:
  ca.artwork.com:
    url: http://localhost:7054
    caName: ca.artwork.com
